<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Enter Your Age</h1>
      <div class="input-container">
        <div></div>
        <div class="input-day">
          <input type="number" placeholder="DAY" id="day" />
        </div>
        <div class="input-month">
          <input type="number" placeholder="MONTH" id="month" />
        </div>
        <div class="input-year">
          <input type="number" placeholder="YEAR" id="year" />
        </div>
      </div>
      <div class="calc-button">
        <button>Press</button>
      </div>
      <div class="calcresults">
        <span id="result"></span>
      </div>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
